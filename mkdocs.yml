site_name: ai-docs
docs_dir: .ai-docs
site_dir: ai_docs_site
plugins:
- search
- mermaid2
markdown_extensions:
- tables
- sane_lists
- attr_list
- def_list
- footnotes
- admonition
- fenced_code
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
extra_javascript:
- https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js
- js/mermaid-init.js
nav:
- Главная: index.md
- Архитектура: architecture.md
- Запуск: runtime.md
- Зависимости: dependencies.md
- Тестирование: testing.md
- Соглашения: conventions.md
- Глоссарий: glossary.md
- Конфигурация проекта:
  - Обзор: configs/index.md
  - pyproject.toml: configs/files/pyproject__toml.md
- Модули:
  - Обзор: modules/index.md
  - /ai_docs:
    - __init__.py: modules/ai_docs/__init____py.md
    - __main__.py: modules/ai_docs/__main____py.md
    - cache.py: modules/ai_docs/cache__py.md
    - changes.py: modules/ai_docs/changes__py.md
    - cli.py: modules/ai_docs/cli__py.md
    - domain.py: modules/ai_docs/domain__py.md
    - generator.py: modules/ai_docs/generator__py.md
    - llm.py: modules/ai_docs/llm__py.md
    - mkdocs.py: modules/ai_docs/mkdocs__py.md
    - scanner.py: modules/ai_docs/scanner__py.md
    - summary.py: modules/ai_docs/summary__py.md
    - tokenizer.py: modules/ai_docs/tokenizer__py.md
    - utils.py: modules/ai_docs/utils__py.md
- Изменения: changes.md
site_url: ''
use_directory_urls: false
