site_name: ai-docs
docs_dir: .ai-docs
site_dir: ai_docs_site
plugins:
- search
- mermaid2
markdown_extensions:
- tables
- sane_lists
- attr_list
- def_list
- footnotes
- admonition
- fenced_code
- pymdownx.superfences
nav:
- Главная: index.md
- Архитектура: architecture.md
- Запуск: runtime.md
- Зависимости: dependencies.md
- Соглашения: conventions.md
- Глоссарий: glossary.md
- Модули:
  - Обзор: modules/index.md
  - ai_docs:
    - __init__: modules/ai_docs/__init__.md
    - __main__: modules/ai_docs/__main__.md
    - cache: modules/ai_docs/cache.md
    - changes: modules/ai_docs/changes.md
    - cli: modules/ai_docs/cli.md
    - domain: modules/ai_docs/domain.md
    - generator: modules/ai_docs/generator.md
    - llm: modules/ai_docs/llm.md
    - mkdocs: modules/ai_docs/mkdocs.md
    - scanner: modules/ai_docs/scanner.md
    - summary: modules/ai_docs/summary.md
    - tokenizer: modules/ai_docs/tokenizer.md
    - utils: modules/ai_docs/utils.md
- Изменения: changes.md
site_url: ''
use_directory_urls: false
